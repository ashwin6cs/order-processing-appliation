

<!DOCTYPE html>
<html>

                    <th>item</th>

                    <td><button style="color:azure;background-color:rgb(238, 150, 18)"><a class="btn btn-sm btn-danger" href="delete/{{ member.id }}" ><b> Cancel Order </b></a></button></center></td>
