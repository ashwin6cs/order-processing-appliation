<!DOCTYPE html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            table, th, td {
              border: 1px solid white;
              border-collapse: collapse;
            }
            th {
              background-color:aqua;
              padding: 15px;
            }
            td {
              background-color:aquamarine;
              padding: 15px;
              width: 30%;
            }
            input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: none;
      background-color:rgb(66, 226, 226);
      color: white;
    }
    
    
            </style>
    </head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-3" href="/">MN's Foods </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders" target="_blank">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact" target="_blank">Contact</a>
                </li>
            </ul>
            
        </div>
    </div>
</nav>
<center><br><br><br>
<form class="form-inline"  action="create" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <table style="width:50%">
        <tbody>
            <tr><td><label for="firstname"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Firstname &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <input type="text" name="firstname" class="form-control" style="width:70%;" placeholder="First Name"required="required"/></td></tr>
        <tr><td><label for="lastname"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lastname &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <input type="text" name="lastname" class="form-control" style="width:70%;" placeholder="Last Name" required="required"/></td></tr>
        <tr><td><label for="item"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Item &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
        <input type="text" name="item" class="form-control" style="width:70%;" placeholder="Enter The Item " required="required"/></td></tr>
        <tr><td><label for="Deliveryaddress"><b>&nbsp;&nbsp;&nbsp;Delivery address &nbsp;&nbsp;&nbsp;&nbsp;</b></label>
            <input type="text" name="Deliveryaddress" class="form-control" style="width:70%;" placeholder="Enter The Delivery address " required="required"/></td></tr>
        
        <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit"  onclick="window.alert('Order Placed Successfully');" class="btn btn-sm btn-primary"  style="color:azure;background-color:rgb(36, 230, 117)"><span class="glyphicon glyphicon-plus"></span> Place Order</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit"   class="btn btn-sm btn-warning" style="color:azure;background-color:rgb(36, 230, 117)"><a href="views" target=”_blank”> View Order </a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit"  class="btn btn-sm btn-warning" style="color:azure;background-color:rgb(36, 230, 117)"><a href="changeorder" target=”_blank”> Change Order </a></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit"  class="btn btn-sm btn-warning" style="color:azure;background-color:rgb(36, 230, 117)"><a href="cancelorder" target=”_blank” class="glyphicon glyphicon-edit"> Cancel Order </a></button>
    </td></tr>
    </tbody>
    </table>
    </div>
</form>
<br />

</center>
</body>
</html>
